# 关闭thymeleag缓存
spring.thymeleaf.cache=false


# 静态资源处理,默认启用
spring.web.resources.add-mappings=true
# 缓存时间，单位秒
spring.web.resources.cache.cachecontrol.max-age=3600
# 资源链缓存，默认启动
spring.web.resources.chain.cache=true
#启动资源链，默认禁用
spring.web.resources.chain.enabled=true
#启动压缩资源解析，默认禁用
spring.web.resources.chain.compressed=true
# 启用h5应用缓存，默认禁用
spring.resources.chain.html-application-cache=true

# 配置数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 配置数据库url
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
# 配置数据库用户名
spring.datasource.username=root
# 配置数据库密码
spring.datasource.password=root

# redis缓存配置
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
#最大连接数
spring.redis.lettuce.pool.max-active=8


# 消息队列RibbitMQ配置
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/

# 配置Mybatis-Plus日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 指定MyBatis-Plus的Mapper配置文件地址
mybatis-plus.mapper-locations=classpath*:com/example/demo/mapper/xml/*Mapper.xml




